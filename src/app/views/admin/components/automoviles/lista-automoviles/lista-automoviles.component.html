<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <title>Datos solicitud</title>
    <meta content="" name="description" />
    <meta content="" name="keywords" />

    <!-- Favicons -->
    <link href="/src/assets/img/favicon.png" rel="icon" />
    <link href="/assets/img/apple-touch-icon.png" rel="apple-touch-icon" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Roboto:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
      rel="stylesheet"
    />

    <!-- Vendor CSS Files -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/src/assets/css/style.css" rel="stylesheet" />
  </head>

  <body>
    <section style="background-color: rgb(255, 255, 255); margin-top: 130px" id="services" class="services section-bg">
      <div class="animate__animated animate__fadeInDown">
        <div class="row justify-content-center">
          <div class="text-center mb-4">
            <h1>Solicitudes</h1>
          </div>
          <div class="text-center mb-4" *ngIf="userType === 'Admin'">
            <button type="button" class="custom-button submit w-auto" (click)="navigateToRegister()" *ngIf="getUserType() === 'Admin'">Agregar vehiculo</button>
          </div>

          <div class="mb-4 d-flex flex-row align-items-center justify-content-around" style="max-width: 50%">
            <select class="form-select w-auto mr-2" name="filtro" id="filtro" #cbCampo>
              <option selected value="FOLIO">Placas</option>
              <option selected value="NOMBRE">Departamento</option>
            </select>
            <input class="form-control mr-2" placeholder="Nombre del documento" (keyup)="buscar()" #ctCadena />
            <button type="button" class="custom-button inf w-auto"><i class="bi bi-search"></i></button>
          </div>

          <div class="pl-5 pr-5">
            <table class="table table-striped table-hover text-center table-bordered">
              <thead>
                <tr>
                  <th scope="col" style="width: 20%">Placas</th>
                  <th scope="col" style="width: 20%">Marca</th>
                  <th scope="col" style="width: 20%">Color</th>
                  <th scope="col" style="width: 30%">Departamento</th>
                  <th scope="col" style="width: 10%">Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let automovil of automoviles | paginate: { itemsPerPage: 10, currentPage: pages, id: 'data' }" (dblclick)="navigateToDetails(automovil)">
                  <th scope="row">{{ automovil.PLACAS }}</th>
                  <td>{{ automovil.MARCA }}</td>
                  <td>{{ automovil.COLOR }}</td>
                  <td>{{ automovil.DEPARTMENTO }}</td>
                  <td>
                    <button id="saveInput" class="custom-button inf" (click)="navigateToDetails(automovil)">Examinar</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="d-flex justify-content-center">
            <pagination-controls id="data" class="my-pagination" (pageChange)="pages = $event" previousLabel="Anterior" nextLabel="Siguiente"></pagination-controls>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
