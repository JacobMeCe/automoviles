<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <title>Datos solicitud</title>
    <meta content="" name="description" />
    <meta content="" name="keywords" />

    <!-- Favicons -->
    <link href="/assets/img/favicon.png" rel="icon" />
    <link href="/assets/img/apple-touch-icon.png" rel="apple-touch-icon" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Roboto:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
      rel="stylesheet"
    />

    <!-- Vendor CSS Files -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/assets/css/style.css" rel="stylesheet" />
  </head>

  <body>
    <section style="background-color: rgb(255, 255, 255); margin-top: 150px" id="services" class="services section-bg">
      <div class="animate__animated animate__fadeInDown">
        <div class="row justify-content-center">
          <div class="text-center mb-4">
            <h1>Solicitudes</h1>
          </div>
          <button type="button" class="custom-button submit w-auto" (click)="agregarBtn()">Agregar vehiculo</button>

          <div class="m-4">
            <select class="" name="filtro" id="filtro" #cbCampo>
              <option selected value="FOLIO">Placas</option>
              <option selected value="NOMBRE">Departamento</option>
            </select>
            <input placeholder="Nombre del documento" (keyup)="buscar()" #ctCadena />
            <button type="button" class="custom-button inf w-auto"><i class="bi bi-search"></i> Buscar</button>
          </div>

          <div class="row no-gutters form-floating">
            <div class="col m-4">
              <table class="table table-striped table-hover text-center table-bordered">
                <thead>
                  <tr>
                    <th scope="col" style="width: 20%">Placas</th>
                    <th scope="col" style="width: 20%">Marca</th>
                    <th scope="col" style="width: 20%">Color</th>
                    <th scope="col" style="width: 30%">Departamento</th>
                    <th scope="col" style="width: 10%">Acciones</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let datos of data | paginate: { itemsPerPage: 10, currentPage: pages, id: 'data' }">
                    <th scope="row">{{ datos.PLACAS }}</th>
                    <td>{{ datos.MARCA }}</td>
                    <td>{{ datos.COLOR }}</td>
                    <td>{{ datos.DEPARTMENT }}</td>
                    <td>
                      <button id="saveInput" class="custom-button inf" (click)="verDetalles()">Examinar</button>
                    </td>
                  </tr>
                </tbody>
              </table>
              <div class="d-flex justify-content-center">
                <pagination-controls id="data" class="my-pagination" (pageChange)="pages = $event" previousLabel="Anterior" nextLabel="Siguiente"></pagination-controls>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
