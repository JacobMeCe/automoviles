<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <title>Blog Single - Company Bootstrap Template</title>
    <meta content="" name="description" />
    <meta content="" name="keywords" />

    <!-- Favicons -->
    <link href="/assets/img/favicon.png" rel="icon" />
    <link href="/assets/img/apple-touch-icon.png" rel="apple-touch-icon" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Roboto:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
      rel="stylesheet"
    />

    <!-- Vendor CSS Files -->
    <link href="/assets/vendor/animate.css/animate.min.css" rel="stylesheet" />
    <link href="/assets/vendor/aos/aos.css" rel="stylesheet" />
    <link href="/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet" />
    <link href="/assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet" />
    <link href="/assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet" />
    <link href="/assets/vendor/remixicon/remixicon.css" rel="stylesheet" />
    <link href="/assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="/assets/css/style.css" rel="stylesheet" />
  </head>

  <body>
    <section style="background-color: rgb(255, 255, 255); margin-top: 100px" id="services" class="services section-bg">
      <section>
        <div class="container animate__animated animate__fadeInDown">
          <div
            class="row justify-content-center"
            style="border: solid; border-radius: 2vh; border-color: rgb(255, 255, 255); box-shadow: -5px 6px 20px 0px rgba(0, 0, 0, 0.753)"
          >
            <div class="col-12 col-md-8 col-lg-8 col-xl-6">
              <form [formGroup]="newVehicleForm" (ngSubmit)="postForm(this.newVehicleForm.value)" action="">
                <div class="row">
                  <div class="col text-center">
                    <img src="https://i.imgur.com/WKrEdF2.png" height="100" width="100" alt="" style="margin-top: 1vh" />
                    <h1>Generar registro</h1>
                    <p style="margin-top: 1vh" class="text-h3">Rellene los datos del vehículo para completar el registro.</p>
                  </div>
                </div>

                <div class="mt-4 mb-5">
                  <div class="row form-floating mb-4">
                    <input id="inputLicensePlate" class="form-control" placeholder="" formControlName="PLATES" />
                    <label for="inputLicensePlate">Placas</label>
                  </div>

                  <div class="row form-floating mb-4">
                    <input id="inputType" class="form-control" placeholder="" formControlName="TYPE" />
                    <label for="inputType">Tipo de Vehículo</label>
                  </div>

                  <div class="row form-floating mb-4">
                    <input id="inputBrand" class="form-control" placeholder="" formControlName="BRAND" />
                    <label for="inputBrand">Marca</label>
                  </div>

                  <div class="row form-floating mb-4">
                    <input id="inputSubBrand" class="form-control" placeholder="" formControlName="SUB_BRAND" />
                    <label for="inputSubBrand">Sub-Marca</label>
                  </div>

                  <div class="row form-floating mb-4">
                    <input id="inputSerial" class="form-control" placeholder="" formControlName="SERIAL_NUMBER" />
                    <label for="inputSerial">Número de Serie</label>
                  </div>

                  <div class="row form-floating mb-4">
                    <input id="inputColor" class="form-control" placeholder="" formControlName="COLOR" />
                    <label for="inputColor">Color</label>
                  </div>

                  <div class="row form-floating mb-4">
                    <input id="inputOffice" class="form-control" placeholder="" formControlName="DEPARTMENT" />
                    <label for="inputOffice">Departamento</label>
                  </div>

                  <!-- Upload image -->
                  <div class="row form-floating mb-4">
                    <div class="drop-area" (dragover)="onDragOver($event)" (dragleave)="onDragLeave($event)" (drop)="onDrop($event)">
                      <p id="dropTitle" class="mb-3">Arrastre y suelte una imagen o haga clic para seleccionar un archivo</p>
                      <img id="imagePreview" class="mb-3" />
                      <div class="row">
                        <input type="file" accept="image/*" name="" id="input-file" (change)="onFileSelected($event)" />
                      </div>
                    </div>
                  </div>

                  <!--
                <i class="bi bi-check-circle-fill" *ngIf="!subiendoDocumento && urlDocumento !== ''"></i>

                <div class="spinner-border text-primary" role="status" *ngIf="subiendoDocumento"></div>
                --></div>

                <div class="row mb-5">
                  <button id="buttonSave" class="col custom-button submit" type="submit">Guardar</button>
                  <button id="buttonViewList" class="col custom-button return" (click)="viewRegistersList()">Ver lista</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </section>
    <!-- End Services Section -->

    <a href="#" class="back-to-top d-flex align-items-center justify-content-center">
      <i class="bi bi-arrow-up-short"></i>
    </a>

    <!-- Vendor JS Files -->
    <script src="/assets/vendor/aos/aos.js"></script>
    <script src="/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/vendor/glightbox/js/glightbox.min.js"></script>
    <script src="/assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
    <script src="/assets/vendor/swiper/swiper-bundle.min.js"></script>
    <script src="/assets/vendor/waypoints/noframework.waypoints.js"></script>
    <script src="/assets/vendor/php-email-form/validate.js"></script>

    <!-- Template Main JS File -->
    <script src="/assets/js/main.js"></script>
  </body>
</html>
