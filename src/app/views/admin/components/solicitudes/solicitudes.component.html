    <link

      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"

    <!-- =======================================================
  * Template Name: Company - v4.7.0
  * Template URL: https://bootstrapmade.com/company-free-html-bootstrap-template/

  </head>

  <body>
    <section
      style="background-color: rgb(255, 255, 255); margin-top: 100px"
      id="services"
      class="services section-bg"
    >
      <section>
        <div class="container animate__animated animate__fadeInDown">
          <div
            class="row justify-content-center"
            style="
              border: solid;
              border-radius: 2vh;
              border-color: rgb(255, 255, 255);
              box-shadow: -5px 6px 20px 0px rgba(0, 0, 0, 0.753);
            "
          >
            <div class="col-12 col-md-8 col-lg-8 col-xl-6">
              <form
                [formGroup]="nuevoPC"
                (ngSubmit)="postForm(this.nuevoPC.value)"
                action=""
              >
                <div class="row">
                  <div class="col text-center">
                    <img
                      src="https://i.imgur.com/WKrEdF2.png"
                      height="100"
                      width="100"
                      alt=""
                      style="margin-top: 1vh"
                    />
                    <h1>Generar registro</h1>
                    <p style="margin-top: 1vh" class="text-h3">
                      Rellene los datos para completar el registro.
                    </p>
                  </div>
                </div>

                <div class="row align-items-center mt-4 form-floating mb-3">
                  <input
                    class="form-control"
                    id="floatingInput"
                    placeholder="No. Folio"
                    formControlName="PLACAS"
                  />
                  <label for="floatingInput">Placas</label>
                </div>

                <div class="row align-items-center mt-4 form-floating mb-3">
                  <input
                    class="form-control"
                    id="floatingInput"
                    placeholder="No. Folio"
                    formControlName="TIPO"
                  />
                  <label for="floatingInput">Tipo de vehiculo</label>
                </div>

                <div class="row align-items-center mt-4 form-floating mb-3">
                  <input
                    class="form-control"
                    id="floatingInput"
                    placeholder="name@example.com"
                    formControlName="MARCA"
                  />
                  <label for="floatingInput">Marca vehiculo</label>
                </div>

                <div class="row align-items-center mt-4 form-floating mb-3">
                  <input
                    class="form-control"
                    id="floatingInput"
                    placeholder="name@example.com"
                    formControlName="SUBMARCA"
                  />
                  <label for="floatingInput">Sub-Marca vehiculo</label>
                </div>

                <div class="row align-items-center mt-4 form-floating mb-3">
                  <input
                    class="form-control"
                    id="floatingInput"
                    placeholder="name@example.com"
                    formControlName="SERIAL"
                  />
                  <label for="floatingInput">Numero de serie</label>
                </div>

                <div class="row align-items-center mt-4 form-floating mb-3">
                  <input
                    class="form-control"
                    id="floatingInput"
                    placeholder="name@example.com"
                    formControlName="COLOR"
                  />
                  <label for="floatingInput">Color</label>
                </div>

                <div class="row align-items-center mt-4 form-floating mb-3">
                  <input
                    class="form-control"
                    id="floatingInput"
                    placeholder="name@example.com"
                    formControlName="OFICINA"
                  />
                  <label for="floatingInput">Oficina</label>
                </div>

                <br><label style="margin-top: 2%; margin-right: 1%; font-weight: bold; font-weight: bold;">Seleccione la
                  imagen a subir</label>
                <br><input type="file" style="margin-top: 1%;" formControlName="IMAGEN"
                  multiple>
    
                <i class="bi bi-check-circle-fill" style="font-size: 30px; color: #00B59C;"
                  *ngIf="!subiendoDocumento && urlDocumento !== '' "></i>
    
                <div class="spinner-border text-primary" role="status" *ngIf="subiendoDocumento"></div>

                <div
                  style="
                    width: 100%;
                    justify-content: center;
                    text-align: center;
                  "
                >
                  <button
                    id="boton1"
                    style="
                      width: 18%;
                      color: aliceblue;
                      background-color: rgb(188, 8, 8);
                      border-radius: 0.5vh;
                      border: solid;
                      border-color: rgb(188, 8, 8);
                      margin-left: 5vh;
                      height: 4vh;
                    "
                  >
                    Guardar
                  </button>
                  <button
                    id="boton2"
                    (click)="verDetalles()"
                    style="
                      width: 18%;
                      color: aliceblue;
                      background-color: rgb(6, 46, 132);
                      border-radius: 0.5vh;
                      border: solid;
                      border-color: rgb(6, 46, 132);
                      margin-left: 5vh;
                      height: 4vh;
                      margin-bottom: 5vh;
                    "
                  >
                    Ver lista
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </section>
    <!-- End Services Section -->

    <a
      href="#"
      class="back-to-top d-flex align-items-center justify-content-center"
      ><i class="bi bi-arrow-up-short"></i
    ></a>

    <!-- Vendor JS Files -->
    <script src="/assets/vendor/aos/aos.js"></script>

    <script src="/assets/vendor/swiper/swiper-bundle.min.js"></script>
    <script src="/assets/vendor/waypoints/noframework.waypoints.js"></script>
    <script src="/assets/vendor/php-email-form/validate.js"></script>

    <!-- Template Main JS File -->
    <script src="/assets/js/main.js"></script>
  </body>
</html>
